<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;0,900;1,400&display=swap"
      rel="stylesheet"
    />
    <title>Estructura pasapalabra</title>
  </head>
  <body>
    <main class="container">
      <aside class="menu"></aside>
      <header>
        <h1>PASAPALABRA</h1>
      </header>
      <article class="container">
        <section class="section-left">
          <p class="question-text">Question</p>
          <div class="container-question">
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Corrupti
            necessitatibus non cumque ad ipsum
          </div>
        </section>
        <section class="section-right">
          <form action="submit">
            <label for="answer" class="answer-text"
              >Answer <input class="answer" type="text" id="answer" required />
            </label>
            <div class="buttons">
              <input class="btn btn-guess" type="submit" value="guess" />
              <input class="btn btn-pass" type="submit" value="pass" />
            </div>
          </form>
        </section>
      </article>
      <aside class="words-revealed"></aside>
    </main>
  </body>
</html>
